<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System And Media Queary</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 h-100">logo</div>
            <div class="col-6 h-100">menu</div>
            <div class="col-4 h-100">Social Icon</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 h-50">Menu</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 h-350">Slider</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 h-300">
                <div class="row">
                    <div class="col-6 h-150">img1</div>
                    <div class="col-6 h-150">img2</div>
                </div>
                <div class="row">
                    <div class="col-6 h-150">img3</div>
                    <div class="col-6 h-150">img4</div>
                </div>
            </div>
            <div class="col-6 h-300">right image</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 h-250">Card 1</div>
            <div class="col-3 h-250">Card 2</div>
            <div class="col-3 h-250">Card 3</div>
            <div class="col-3 h-250">Card 4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 h-50">Footer</div>
        </div>
    </div>
</body>

</html>
